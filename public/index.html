  <body>
    <div class="container">
      <h1 id="titile">Contacts</h1><br>
      <form id="addContacts" class="col-sm-4">
        <div class="form-group">
            <input type="text" class="form-control" id="firstname" placeholder="First Name" required><br>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name" required><br>
            <input type="email" class="form-control" id="email" placeholder="Email"><br>
            <input type="number" class="form-control" id="phoneNum" placeholder="phone"><br>
        </div>
        <button type="submit" class="btn btn-success" name="button">Add Contact</button>
        <button class="btn btn-danger" type="reset">Reset</button>
      </form>
    </div>
    <div class="container">
      <br>
      <hr>
      <table id="contactTable" class="table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>

          <tr id="template">
            <td></td>

      </table>
    </div>
  </body>
  <!-- Trigger the modal with a button -->
<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

<!-- Modal -->
<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Contact</h4>
      </div>
      <form id="changeContact">
      <div class="modal-body">
        <div class="form-group">

            <input type="text" class="form-control" id="eFirstname" placeholder="First Name" required><br>
            <input type="text" class="form-control" id="eLastname" placeholder="Last Name" required><br>

            <input type="email" class="form-control" id="eEmail" placeholder="Email"><br>
            <input type="number" class="form-control" id="ePhoneNum" placeholder="phone">
        </div>
      </div>
      <div class="modal-footer">
        <button id="deleteContact" type="button" class="btn btn-danger" data-dismiss="modal">Delete Contact</button>
        <button id="applyChanges" type="button" class="btn btn-success" data-dismiss="modal">Apply Change</button>
      </div>
    </form>
    </div>

  </div>
</div>
